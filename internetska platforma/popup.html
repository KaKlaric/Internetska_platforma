<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        /* CSS styles for the product boxes */
        .product-box {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product-box img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-box h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product-box p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .product-details {
            display: none; /* Initially hide the product details */
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-box.show-details .product-details {
            display: block; /* Show the product details when .show-details is applied */
        }
        .product-box .btn-learn-more {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product-box .btn-learn-more:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Our Products</h2>
        <div class="product">
            <div class="product-box">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <button class="btn-learn-more" onclick="toggleDetails(this)">Learn More</button>
                <div class="product-details">
                    <p>Additional details about Product 1.</p>
                </div>
            </div>
            <!-- Repeat similar structure for other product boxes -->
        </div>
    </div>

    <script>
        function toggleDetails(button) {
            var productBox = button.closest('.product-box');
            productBox.classList.toggle('show-details');
        }
    </script>
</body>
</html>
